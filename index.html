<!DOCTYPE html>
<html>
<head>
	<title> Cloud integration </title>
	<link href="lib/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="lib/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/kendo.all.min.js"></script>
</head>
<body>

	<div id="app"></div>


    


    <script>
        $(document).ready(function() {

			var layout = new kendo.Layout("<header>Header<br><input id='cloud-service' value='1' /></header><section id='content'></section><footer></footer>");

			layout.render($("#app"));

            function onChange() {
                var value = $("#cloud-service").val();
                console.log(value);

                // TODO:
            };

            var cloudServices = [
                { text: "Dropbox", value: "1" },
                { text: "Google Drive", value: "2" },
                { text: "One Drive", value: "3" }
            ];

            $("#cloud-service").kendoDropDownList({
                dataTextField: "text",
                dataValueField: "value",
                dataSource: cloudServices,
                index: 0,
                change: onChange
            });
		});
    </script>
</body>
</html>
